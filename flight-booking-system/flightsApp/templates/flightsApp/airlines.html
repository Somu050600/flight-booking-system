{% extends "flightsApp/base.html" %}
{% block content %}
<div class="users-container">
    {% for airline in airlines %}
    <div class="airline-div">
        <span><h4>Airline Id: </h4>{{ airline.Airline_id }}</span><br>
        <span><h4>Airline Name: </h4>{{ airline.Airline_name }}</span><br>
        <span><h4>Email Id: </h4>{{ airline.email }}</span><br>
        <span><h4>Phone No: </h4>{{ airline.phone }}</span><br>
    </div>
    {% endfor %}
</div>
{% endblock content %}
